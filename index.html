<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center mt-20 mb-20">
    <section class="flex">
      <input type="text" id="query" class="w-72 p-2 border" placeholder="Search for a recipe..." />
      <button class="p-2 w-44 bg-green-800 cursor-pointer text-white" id="searchButton">Search</button>
    </section>
  </div>
  <div id="recipesContainer" class="flex flex-wrap gap-4 justify-center">
    <!-- Recipes will appear here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
